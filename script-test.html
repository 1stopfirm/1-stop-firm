<!DOCTYPE html>
<html>
<head>
    <title>Script Test</title>
</head>
<body>
    <h1>Testing Script Loading</h1>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('result').innerHTML = '<p>Local scripts are working</p>';
    </script>
    
    <!-- Test GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        // Check if GSAP loaded
        if (typeof gsap !== 'undefined') {
            document.getElementById('result').innerHTML += '<p>GSAP loaded successfully</p>';
        } else {
            document.getElementById('result').innerHTML += '<p style="color:red">GSAP failed to load</p>';
        }
    </script>
    
    <!-- Test AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Check if AOS loaded
        if (typeof AOS !== 'undefined') {
            document.getElementById('result').innerHTML += '<p>AOS loaded successfully</p>';
        } else {
            document.getElementById('result').innerHTML += '<p style="color:red">AOS failed to load</p>';
        }
    </script>
    
    <!-- Test Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Check if particlesJS loaded
        if (typeof particlesJS !== 'undefined') {
            document.getElementById('result').innerHTML += '<p>Particles.js loaded successfully</p>';
        } else {
            document.getElementById('result').innerHTML += '<p style="color:red">Particles.js failed to load</p>';
        }
    </script>
</body>
</html>
